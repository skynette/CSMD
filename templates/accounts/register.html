{% extends 'accounts/base_auth.html' %}
{% load static %}
{% block content %}

                <div class="login-wrap mt-5">
					<!-- alert -->
					<div class="alert alert-success alert-dismissible fade show" role="alert">
						<button type="button" class="close" aria-label="Close" data-dismiss="alert"><span aria-hidden="true">x</span></button>
						Successfully registered
					</div>
					<!-- end alert -->
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/logo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="{% url 'register' %}" method="post">
								<div class="form-group">
                                    <label>First name</label>
                                    <input class="au-input au-input--full" type="text" name="first_name" placeholder="First name">
								</div>
								<div class="form-group">
                                    <label>Last name</label>
                                    <input class="au-input au-input--full" type="text" name="first_name" placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
								</div>
								<div class="form-group">
                                    <label>Repeat password</label>
                                    <input class="au-input au-input--full" type="password" name="password2" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="aggree">Agree the terms and policy
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">register</button>
                            </form>
                            <div class="register-link">
                                <p>
                                    Already have account?
                                    <a href="{% url 'login' %}">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
 {% endblock %}
